  <p>《百妖卷-众妖俯首》是一款远古洪荒妖兽进化为主题的放置策略养成游戏，在这个神奇的大陆无尽的战斗里，玩家可以尽可能的收集属于自己的妖兽，各种妖兽均有随机进化路线，妖兽养成特色各异。战斗玩法结合妖兽独有技能，运用极致策略，绝地反击而力挽狂澜！游戏的主要战斗玩法为怪兽之间的对决，战胜后吞噬对方部分属性进而加强自身，在这里，你可以组建多样化的妖兽队员，策划谋略决定了战场的多样性，想要赢得最终胜利，就必须将敌方妖兽逐一击败！在游戏里，一成不变的培养方法是无法完成所有战斗的，只有变化多样的养成模式才能赢得最终胜利。在这个妖兽横行的世界里，探险家们一起战出自己的风采！</p>
